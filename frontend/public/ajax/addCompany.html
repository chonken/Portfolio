<div class="mx-3 mx-xl-5 pt-3 text-center">
	<div class="report text-start">
		<div class="clip">
			<h4>新建公司</h4>
			<p>已使用帳號數量/帳號上限：6/100</p>
		</div>
		<div class="paper">
			<form class="addacc-form">
				<section id="newCompany" class="row align-items-end">
					<div class=" col-sm-12 col-lg-6 mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="客戶名稱"
						/>
					</div>
					<div class=" col-sm-5 col-lg-3 mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="人數"
						/>
					</div>
					<div class="col-sm-7 col-lg-3 mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="統一編號"
						/>
					</div>
					<div class="col-12 mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="地址"
						/>
					</div>
					<div class="col-sm-12 col-md-3 mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="負責人"
						/>
					</div>
					<div class="col-sm-12 col-md-9 mb-3">
						<input
							type="email"
							class="form-control"
							placeholder="公司場別電子郵件"
						/>
					</div>
					<div class="col-sm-12 col-md-3 mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="聯絡人"
						/>
					</div>
					<div class="col-sm-12 col-md-9 mb-3">
						<input
							type="email"
							class="form-control"
							placeholder="聯絡人電子郵件"
						/>
					</div>
					<div class="col-sm-12 col-md-6 mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="聯絡人電話"
						/>
					</div>
					<div class="col-sm-12 col-md-6 mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="聯絡人傳真"
						/>
					</div>
						<div class="col-sm-12 col-md-6 mb-3">
							<input
								type="text"
								class="form-control mb-3"
								placeholder="客戶帳號上限"
							/>
							<input
								type="text"
								class="form-control"
								placeholder="顯著性設定分數"
							/>
						</div>
						<div class="col-sm-12 col-md-6 mb-3">
							<label class="form-label">國家/地區</label>
							<select class="form-select">
								<option selected>台灣/TW</option>
							</select>
						</div>
				</section>
                
				<button type="submit" class="btn btn-defult col-12 mb-3">
					確認
				</button>
			</form>
		</div>
	</div>
</div>
