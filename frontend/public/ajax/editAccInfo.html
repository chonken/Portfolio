<div class="mx-3 mx-xl-5 pt-3 text-center">
	<div class="report text-start">
		<div class="clip">
			<h4>修改個人基本資料</h4>
		</div>
		<div class="paper">
			<form class="editAcc-form">
				<div class="row">
					<h5>使用者名稱</h5>
					<div class="col-12">
						<div id="editName" class="input-group mb-3">
							<p class="form-control m-0">kyoko</p>
							<button type="button" class="btn btn-defult">
								<i class="fa-solid fa-pen-to-square"></i>
							</button>
						</div>
						<input
							type="text"
							id="inputName"
							class="form-control mb-3"
							placeholder="請輸入名稱"
							style="display: none"
						/>
					</div>
					<div class="col-12 text-end">
						<button
							type="button"
							id="denyNewName"
							class="btn btn-deny mx-1 mb-3"
							style="display: none"
						>
							取消
						</button>
						<button
							type="submit"
							id="confirmNewName"
							class="btn btn-confirm mx-1 mb-3"
							style="display: none"
						>
							儲存
						</button>
					</div>

					<h5>更改密碼</h5>
					<div class="col-12">
						<div class="mb-3">
							<input
								type="password"
								class="form-control"
								placeholder="新密碼"
							/>
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<input
								type="password"
								class="form-control"
								placeholder="確認新密碼"
							/>
						</div>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-defult w-100">
							確認
						</button>
					</div>
				</div>
			</form>
			<!--  -->
		</div>
	</div>
</div>
